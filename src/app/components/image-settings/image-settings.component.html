<mat-tab-group animationDuration="0ms">
  <mat-tab label="Upload image">
    <div class="uploadImage">
      <form
        *ngIf="form"
        [formGroup]="form"
        class="upload-file"
        (ngSubmit)="onSubmit()"
      >
        <div class="image-input">
          <button
            (click)="uploadFile.click()"
            class="upload-button"
            mat-raised-button
            color="primary"
          >
            <mat-icon>attach_file</mat-icon>
            Upload image
          </button>

          <input
            #uploadFile
            type="file"
            name="file"
            (input)="uploadImageFile(uploadFile.files)"
            accept="image/*"
            style="display: none"
          />
          <div *ngIf="imgName" class="image-name">
            <mat-icon (click)="clearImgList()" class="photo-name-clear"
              >clear</mat-icon
            >
            <p>{{ imgName }}</p>
          </div>
        </div>

        <mat-form-field class="drop-down" appearance="outline">
          <mat-label>Animation types</mat-label>
          <mat-select
            formControlName="animationType"
            name="animation"
            disableOptionCentering
          >
            <mat-option [value]="type" *ngFor="let type of animationTypes">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Download HTML file">
    <div class="upload-html">
      <button class="upload-button html" mat-raised-button color="primary">
        Download HTML file
      </button>
    </div>
  </mat-tab>
  <mat-tab label="Position & size">Content 3</mat-tab>
</mat-tab-group>

<div #preview>
  <div *ngIf="imgUrl" class="preview-container">
    <img [src]="imgUrl" alt="" />
  </div>
</div>
